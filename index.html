<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Styles.css">
</head>
<body id="BODY">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-4 text-primary" id="H1">Selector de Color RGB</h1>
            <div class="text-center mb-3">
                <input type="color" id="colorPicker" class="color-picker" value="#000000">
            </div>

            
            <p class="text-center mt-2 fs-5">CÃ³digo Hex: <span id="hexCode" class="fw-bold text-secondary">#000000</span></p>
            
            <div class="controls">
                <div class="row mb-3">
                    <div class="col">
                        <label for="red" class="form-label">Rojo</label>
                        <input type="range" id="redRange" min="0" max="255" value="0" class="form-range red-slider">
                        <input type="number" id="redInput" min="0" max="255" value="0" class="form-control text-center">
                    </div>
                    <div class="col">
                        <label for="green" class="form-label">Verde</label>
                        <input type="range" id="greenRange" min="0" max="255" value="0" class="form-range green-slider">
                        <input type="number" id="greenInput" min="0" max="255" value="0" class="form-control text-center">
                    </div>
                    <div class="col">
                        <label for="blue" class="form-label">Azul</label>
                        <input type="range" id="blueRange" min="0" max="255" value="0" class="form-range blue-slider">
                        <input type="number" id="blueInput" min="0" max="255" value="0" class="form-control text-center">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
