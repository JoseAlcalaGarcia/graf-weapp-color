<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Styles.css">
</head>
<body id="B">
    <div class="container mt-5">
        <h2 class="text-center">Selector de Color RGB</h2>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div id="colorBox" class="border rounded"></div>
                <p id="hexCode" class="mt-3"></p>
                <input type="number" id="redInput">, <input type="number" id="greenInput">, y <input type="number" id="blueInput">  
                <div class="mt-3">
                    <label for="red" class="form-label">Rojo</label>
                    <input type="range" id="red" class="form-range" min="0" max="255" value="0">
                    <label for="green" class="form-label">Verde</label>
                    <input type="range" id="green" class="form-range" min="0" max="255" value="0">
                    <label for="blue" class="form-label">Azul</label>
                    <input type="range" id="blue" class="form-range" min="0" max="255" value="0">
                </div>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
